<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Tanks Player Info - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Player Information</h1>
        {% if 'error' in player_data %}
            <p class="error">{{ player_data['error']['message'] }}</p>
        {% else %}
            <table>
                <tr>
                    <th>Player Name</th>
                    <td>{{ player_data['nickname'] }}</td>
                </tr>
                <tr>
                    <th>Battles</th>
                    <td>{{ player_data['statistics']['all']['battles'] }}</td>
                </tr>
                <!-- Додайте інші потрібні поля -->
            </table>
        {% endif %}
    </div>
</body>
</html>
